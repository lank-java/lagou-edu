server:
  port: 8001

spring:
  application:
    name: edu-ad-boot
  cloud:
    config:
      uri: http://localhost:8090
      profile: dev
      label: master
      name: lank-edu-ad
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
logging:
  level:
    com.lank.edu.ad.mapper: debug